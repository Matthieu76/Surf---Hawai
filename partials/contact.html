
  <div class="row contact">

    <div class="col s6">
      <!--form-->
        <div class="row">
          <form class="col s10">
                <div class="input-field col s10">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">First Name</label>
                </div>
          </form>      
        </div> 

          <div class="row">
            <form class="col s10">
                <div class="input-field col s10">
                  <i class="material-icons prefix">phone</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone">Telephone</label>
                </div>
            </form> 
          </div>
          

            <div class="row">
              <form class="col s10">
                <div class="input-field col s10">
                  <i class="material-icons prefix">email</i>
                  <input id="icon_email" type="email" class="validate">
                  <label for="icon_email" data-error="wrong" data-success="right">Email</label>
                </div>
              </form>
            </div>
            

        <div class="row">
          <form class="col s10">      
           <div class="input-field col s10">
              <select multiple>
                <option value="" disabled selected>Choisissez votre centre d'intérêt</option>
                <option value="1">Vêtements</option>
                <option value="2">Matériels</option>
                <option value="3">Cours de surf</option>
              </select>
              <label>Raison de votre demande</label>
            </div>
          </form>
        </div> 

    </div>


    <div class="col s6">
      <iframe src="https://www.google.com/maps/d/embed?mid=1iY8cSb8dvnADvda9V96_gZoXosM" width="540" height="380"></iframe>
    </div>

  </div> 

  <script type="text/javascript">
    
         $(document).ready(function() {
          $('select').material_select();
        });
  
  </script>
