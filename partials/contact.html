
  <div class="row contact">

    <div class="col s6">
      <form ng-submit="formulaire.$valid && formCtrl.send()" name="formulaire" ng-controller="FormController as formCtrl">
      <!--form-->
        <div class="row">
          <div class="col s10">
                <div class="input-field col s10">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" ng-model="user.name" required>
                  <label for="icon_prefix">First Name</label>
                </div>
          </div> 


            <div class="row">
              <div class="col s10">
                <div class="input-field col s10">
                  <i class="material-icons prefix">phone</i>
                  <input id="icon_telephone" type="tel" ng-model="user.phone" required>
                  <label for="icon_telephone">Telephone</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col s10">
                <div class="input-field col s10">
                  <i class="material-icons prefix">email</i>
                  <input id="icon_email" type="email" ng-model="user.email" required>
                  <label for="icon_email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>
            </div>


        <div class="row">
          <div class="col s10">
           <div class="input-field col s10">
              <select multiple ng-model="user.choice" name="choice">
                <option value="1">Vêtements</option>
                <option value="2">Matériels</option>
                <option value="3">Cours de surf</option>
              </select>
              <label>Raison de votre demande</label>
            </div>
          </div>
        </div>


        <div class="row">
           <input type="submit" value="Submit" style="background-color:#3AA6EF">
        </div>
      </form>

    </div>


    <div class="col s6">
      <iframe src="https://www.google.com/maps/d/embed?mid=1iY8cSb8dvnADvda9V96_gZoXosM" width="540" height="380"></iframe>
    </div>
    </form>

  </div>

  <script type="text/javascript">

         $(document).ready(function() {
          $('select').material_select();
        });

  </script>
