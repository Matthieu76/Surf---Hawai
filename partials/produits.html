
    <div class="row" ng-controller="ProduitsController as store">
        <div class="col s1 m4" ng-repeat="product in store.products">
          <div class="card">
                <div class="card-image">

                  <img src="{{product.image}}" style="display:inline" width="350" height="350">

                </div>
                <div class="card-content">
                  <p>{{product.content}}</p>
                </div>
                <div class="card-action">
                  <a>{{product.titre}}</a>
                </div>
             
            </div>
        </div>
    </div>
